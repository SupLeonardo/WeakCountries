l_russian:
start_political:0 "Начало внешней политики"
start_goverment:0 "Реорганизация правительства"
sea_friends:0 "Заморские друзья"
land_friends:0 "Наладить отношения с соседями"
call_eng:0 "Сделать ставку на англичан"
call_france:0 "Сделать ставку на французов"
call_germany:0 "Сделать ставку на немцев"
rearmy:0 "Провести реформу армии"
start_naval:0 "Создать подобие флота"
start_naval_desc:0 "Нашего флота хватает только для эффективной перевозки ресурсов и колоний. В эпоху морских битв нам крайне необходимо исправить это."
rearmy_desc:0  "Для начала нужно реорганизовать военный штаб для дальнейшей эффективности ведения войны"
build_naval:0 "Построить первые верфи."
build_naval_desc:0 "Если мы хотим начать строить флот, необходимо нанять подрядчиков для строительства верфей"
start_naval_prod:0 "Найти экспертов военного флота"
start_naval_prod_desc:0 "В нашей стране нет экспертов по производству военных кораблей. Необходимо пригласить иностранных мастеров, чтобы перенять их опыт."
war_budget:0 "Пересмотр военного бюджета"
war_budget_desc:0 "Для повышения эффективности производства наше правительство решило подкорректировать военный бюджет"
start_army:0 "Пригласить иностранных офицеров"
start_army_desc:0 "Чтобы подготовить надежную армию и произвести впечатление на соседей, необходимо перенять опыт зарубежных держав."
fascism_rule:0 "Один народ, одна Бельгия"
fascism_rule_desc:0 "Необходимо сплотиться вокруг нашего лидера ради подъема нашей нации"
monarchy:0 "Наделить короля властью"
monarchy_desc:0 "Королевская династия получит реальную власть, а Бельгия станет абсолютной монархией"
start_neutral_desc:0 "Необходимо привлечь аристократию на нашу сторону для приведения императора к власти"
start_neutral:0 "Обратиться к аристократии"
all_king:0 "Подчинить моанрхии всю страну"
all_king_desc:0 "Все ветви власти должны быть подчинены воле короля"
national_start:0 "Поднять национальные настроения"
national_start_desc:0 "Обратиться к национальным настроениям граждан, чтобы подготовиться к грядущей войне"
start_fascism:0 "Воззвать к нации"
start_fascism_desc:0 "Необходимо подготовиться к следующему конфликту и примкнуть к сильнейшей стороне"
luxandhol_wargoal:0 "Вернуть свое"
luxandhol_wargoal_desc:0 "На территории Нидерландов и Люксембурга проживает множество Бельгийцев, желающих примкнуть к нашей великой стране. Мы не можем оставить их"
way_to_allies:0 "Путь к "Союзникам""
way_to_allies_desc:0 "Для защиты от агрессивных соседей нам необходимо втупить в могущественный альянс под руководством Великобритании"
own_alliance:0 "Создать свой альянс"
own_alliance_desc:0 "Нам необходимо создать свой собственный альянс, чтобы показать наши возможности"
null_constitution:0 "Внести поправки в Конституцию"
null_constitution_desc:0 "Конституция стала абсолютно ненужной формальностью, однако население, еще недавно поддерживающее демократию, не до конца это понимает. Необходимо избежать беспорядков любой ценой."
more_fascism:0 "Стальная Рука"
more_fascism_desc:0 "Для управления нашей страной требуется человек с железной волей, пламенным сердцем и холодной головой. Кажется, мы нашли такого"
fraction:0 "Мысли об альянсе"
fraction_dtsc:0 "В головах нашего правительства давно существуют мысли об объединении нашей военной мощи с другими. Пришло время реализовать этот план"
com_start:0 "Путь к коммунизму"
com_start_desc:0 "Правительство выбрало новый курс развития страны, который должен понравиться всем"
free_start:0 "Развитие демократии"
free_start_desc:0 "Текущий курс по нраву народу, значит, он и есть единственно правильным"
fabrics_to_employers:0 "Передать рабочим часть фабрик"
fabrics_to_employers_desc:0 "Для повышения эффективности труда необходимо передать часть фабрик в собственность рабочих, теперь их заработок будет напрямую зависеть от качества труда"
capitalism:0 "Развитие рынка"
capitalism_desc:0 "Как показал опыт Соединенных Штатов, развитие рынка - неотъемлемая часть процветания государства"
chocolate:0 "Бельгийский шоколад"
chocolate_desc:0 "Развитие шоколадных фабрик и экспорт их продукции - вот путь к обогащению государства"
rights_of_human_desc:0 "Права каждого человека - это важная вещь, ведь правительство должно заботиться о своем народе"
rights_of_human:0 "Права человека"