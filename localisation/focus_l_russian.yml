l_russian:
start_political:0 "Начало внешней политики"
start_goverment:0 "Реорганизация правительства"
sea_friends:0 "Заморские друзья"
land_friends:0 "Наладить отношения с соседями"
call_eng:0 "Сделать ставку на англичан"
call_france:0 "Сделать ставку на французов"
call_germany:0 "Сделать ставку на немцев"
rearmy:0 "Провести реформу армии"
start_naval:0 "Создать подобие флота"
start_naval_desc:0 "Нашего флота хватает только для эффективной перевозки ресурсов из колоний. В эпоху морских битв нам крайне необходимо исправить это."
rearmy_desc:0  "Для начала нужно реорганизовать военный штаб для дальнейшей эффективности ведения войны"
build_naval:0 "Построить первые верфи"
build_naval_desc:0 "Если мы хотим начать строить флот, необходимо нанять подрядчиков для строительства верфей"
start_naval_prod:0 "Найти экспертов военного флота"
start_naval_prod_desc:0 "В нашей стране нет экспертов по производству военных кораблей. Необходимо пригласить иностранных мастеров, чтобы перенять их опыт."
war_budget:0 "Пересмотр военного бюджета"
war_budget_desc:0 "Для повышения эффективности производства наше правительство решило подкорректировать военный бюджет"
start_army:0 "Пригласить иностранных офицеров"
start_army_desc:0 "Чтобы подготовить надежную армию и произвести впечатление на соседей, необходимо перенять опыт зарубежных держав."
fascism_rule:0 "Один народ, одна Бельгия"
fascism_rule_desc:0 "Необходимо сплотиться вокруг нашего лидера ради подъема нашей нации"
monarchy:0 "Наделить короля властью"
monarchy_desc:0 "Королевская династия получит реальную власть, а Бельгия станет абсолютной монархией"
start_neutral_desc:0 "Необходимо привлечь аристократию на нашу сторону для приведения императора к власти"
start_neutral:0 "Обратиться к аристократии"
all_king:0 "Подчинить моанрхии всю страну"
all_king_desc:0 "Все ветви власти должны быть подчинены воле короля"
national_start:0 "Поднять национальные настроения"
national_start_desc:0 "Обратиться к национальным настроениям граждан, чтобы подготовиться к грядущей войне"
start_fascism:0 "Воззвать к нации"
start_fascism_desc:0 "Необходимо подготовиться к следующему конфликту и примкнуть к сильнейшей стороне"
luxandhol_wargoal:0 "Вернуть свое"
luxandhol_wargoal_desc:0 "На территории Нидерландов и Люксембурга проживает множество Бельгийцев, желающих примкнуть к нашей великой стране. Мы не можем оставить их"
way_to_allies:0 "Путь к "Союзникам""
way_to_allies_desc:0 "Для защиты от агрессивных соседей нам необходимо втупить в могущественный альянс под руководством Великобритании"
own_alliance:0 "Создать свой альянс"
own_alliance_desc:0 "Нам необходимо создать свой собственный альянс, чтобы показать наши возможности"
null_constitution:0 "Внести поправки в Конституцию"
null_constitution_desc:0 "Конституция стала абсолютно ненужной формальностью, однако население, еще недавно поддерживающее демократию, не до конца это понимает. Необходимо избежать беспорядков любой ценой."
more_fascism:0 "Стальная Рука"
more_fascism_desc:0 "Для управления нашей страной требуется человек с железной волей, пламенным сердцем и холодной головой. Кажется, мы нашли такого"
fraction:0 "Мысли об альянсе"
fraction_dtsc:0 "В головах нашего правительства давно существуют мысли об объединении нашей военной мощи с другими. Пришло время реализовать этот план"
com_start:0 "Путь к коммунизму"
com_start_desc:0 "Правительство выбрало новый курс развития страны, который должен понравиться всем"
free_start:0 "Развитие демократии"
free_start_desc:0 "Текущий курс по нраву народу, значит, он и есть единственно правильным"
fabrics_to_employers:0 "Передать рабочим часть фабрик"
fabrics_to_employers_desc:0 "Для повышения эффективности труда необходимо передать часть фабрик в собственность рабочих, теперь их заработок будет напрямую зависеть от качества труда"
capitalism:0 "Развитие рынка"
capitalism_desc:0 "Как показал опыт Соединенных Штатов, развитие рынка - неотъемлемая часть процветания государства"
chocolate:0 "Бельгийский шоколад"
chocolate_desc:0 "Развитие шоколадных фабрик и экспорт их продукции - вот путь к обогащению государства"
rights_of_human_desc:0 "Права каждого человека - это важная вещь, ведь правительство должно заботиться о своем народе"
rights_of_human:0 "Права человека"
profsouses:0 "Создание профсоюзов"
profsouses_desc:0 "Только объединение в профсоюзы позволит рабочим противостоять буржуазии и бороться за свои права. Необходимо поддержать создание профсоюзов на законодательном уровне"
west_course:0 "Западный курс"
west_course:0 "Необходимо перенять лучшие наработки других демократических стран в политической сфере ради сохранения поддержки граждан и налаживания отношений"
basics_of_communism:0 "Заложить основы"
basics_of_communism_desc:0 "Необходимо начать пропаганду среди народа для поддержки наших идей"
france_industry:0 "Арендовать французские фабрики"
france_industry_desc:0 "Для полного покрытия потребностей граждан необходимо арендовать несколько фабрик у Франции"
democracy_from_others:0 "Демократические технологии"
democracy_from_others_desc:0 "Необходимо посетить заводы западных коллег для подробного изучения производственных процессов с их последующим внедреним"
ger_industry:0 "Германское производство"
democracy_from_others_desc:0 "Германская военная мощь не имеет конкурентов, именно поэтому необходимо набраться опыта у мирового лидера"
own_course:0 "Собственный путь"
own_course_desc:0 "Бельгия пойдет по собственному пути развития демократии, который включает в себя как и наработки соседей, так и уникальные принципы"
new_emperor:0 "Жить как Лев"
new_emperor_desc:0 "Для укрепления власти необходимо внушить всем, что наш лидер - единственно правильный выбор. Только он один сможет эффективно руководить страной."
ask_for_convoys:0 "Запросить конвои"
ask_for_convoys_desc:0 "Нам критически не хватает конвоев, и правительство идет на все ради того, чтобы исправить данную проблему"
defense_hitler:0 "Защита от Гитлера"
defence_hitler_desc:0 "Сейчас восточная угроза сильна как никогда - националистические настроения ярко выражаются в Германии, и это не может не беспокоить"
own_naval:0 "Собственное кораблестроение"
own_naval_desc:0 "Бельгия долгие годы не имела достаточно мощного флота для завоевания превосходства. Необходимо хотя бы попробовать начать собственное производство"
prepare_to_free:0 "Африканский вопрос"
prepare_to_free_desc:0 "Наши колонии долгое время снабжали нас ресурсами, однако их блокада была способом давления на нас. Именно ради лишения других стран таких действий правительство решило увеличить автономию."
free_africa:0 "Увеличение автономии"
free_africa_desc:0 "Вопросы об этом решении давно гуляют среди и населения, и умов правительства. Данный шаг - единственно верный в текущей ситуации"
five_year:0 "Пятилетний план"
five_year_desc:0 "Необходимо поставить четкую цель для рабочих, к которой они будут стремиться"
prepare_for_war:0 "Военные рельсы экономики"
prepare_for_war_desc:0 "Зреет вооруженный конфликт с нашими соседями, к которому необходимо подготовиться"
democracy_king:0 "Демократический король"
democracy_king_desc:0 "Бельгия остается формальным королевством, но с абсолютно демократическими принципами"
free_all_africa:0 "Свободу всем чёрнорабочим!"
free_all_africa_desc:0 "Африка - один из наших будущих стратегических партнеров. Необходимо освободить этот континент от чужого контроля"
ger_underwater:0 "Немецкие подводные лодки"
ger_underwater_desc:0 "Закупка немецких подводных лодок и последующее орентирование на немецкую машину помогут выстоять перед напором недружелюбных гигантов"
own_kingdom:0 "Наше королевство"
own_kingdom_desc:0 "Фашистская идеология становится все более пугающей и угрожающей. Необходимо усмирить кровожадного соседа и освободить Европу от его давления"
own_fascism:0 "Фашистское сверхгосударство"
own_fascism_desc:0 "Годами Бельгия была лишь маленькой страной на берегу Ла-Манша. Но теперь весь мир увидит, какой потенциал мы скрывали"
own_empire:0 "Бельгийская монархия превыше всего"
own_empire_desc:0 "Бельгийское королевство долгие годы не имело достаточного развития, инфраструктуры, военной мощи и промышленного потенциала. Завоевав сильного соседа, мы сможем заполучить всё это и заслужить признание на мировой арене"
victory:0 "Полное превосходство"
victory_desc:0 "Наконец Бельгийская нация стала одной из величайших. Наш триуиф точно не будет забыт никогда"
unite_benilux:0 "Объединить Бенилюкс"
unite_benilux_desc:0 "Бенилюкс - это единая территория, которую следует объеденить под нашим руководством, ради координации развития и защиты от нападений"
stop_fascism:0 "Остановить фашизм"
stop_fascism_desc:0 "Фашизм набирает все больше и больше сторонников, необходимо прекратить это тлетворное влияние"